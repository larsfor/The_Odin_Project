<html lang='en'>

  <title>Rock Paper Scissors</title>
  <meta name='description' content='Rock Paper Scissors'>

</head>

<body>
  <h1>Rock, Paper, Scissors!</h1>
  <div>Let's play a game of rock, paper, scissors!</div>
  <div>Click any button below to start:</div>
  <p></p>
  <div class='buttons'>
    <button data-button='rock' class='button'>Rock</button>
    <button data-button='paper' class='button'>Paper</button>
    <button data-button='scissors' class='button'>Scissors</button>
  </div>
  <p></p>
  <div id="points">Points:
    <div>
      <span class="winPoints">Wins: 0</span>
      <span class="losePoints">Losses: 0</span>
      <span class="drawPoints">Draws: 0</span>
    </div>
  </div>

  <script src='computerPlay2.js'></script>
