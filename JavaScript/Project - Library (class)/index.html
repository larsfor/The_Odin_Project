<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Library</title>
</head>
<body>

<h1>My JavaScript Library</h1>

<div id="libraryTable">
</div>

<hr>

<form action="" id="newBookForm">

    <div class="field">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter the author" required>
    </div>

    <div class="field">
        <label for="title">Book title</label>
        <input type="text" id="title" placeholder="Enter the title of the book" required>
    </div>

    <div class="field">
        <label for="pages">Pages</label>
        <input type="number" id="pages" placeholder="How many pages?" required>
    </div>

    <div class="field">
        <label for="read">Read?</label>
        <input type="checkbox" id="read">
    </div>

    <button style="margin-top: 1rem;" type="submit" id="newBookButton">New Book</button>
</form>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
