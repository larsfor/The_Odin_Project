<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>

    <h1>This is my Weather App!</h1>
    <form id="weatherForm">
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" aria-describedby="location" placeholder="Enter a location to search for">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <p>
        <label for="location">Location:</label>
        <span id="weatherLocation"></span>
    </p>
    <p>
        <label for="region">Region:</label>
        <span id="weatherRegion"></span>
    </p>
    <p>
        <label for="country">Country:</label>
        <span id="weatherCountry"></span>
    </p>
    <p>
        <label for="temperature">Temperature:</label>
        <span id="weatherTemp">C° / F°</span>
    </p>
    <p>
        <img src="#" alt="image of the weather" id="weatherImage">
    </p>
    <p>
        <label for="wind">Wind strength:</label>
        <span id="weatherWind">km/h / mp/h</span>
    </p>

    Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>

    <script src="script.js"></script>
</body>
</html>
