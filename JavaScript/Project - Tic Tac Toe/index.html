<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="0-0">X</td>
            <td id="0-1">O</td>
            <td id="0-2">O</td>
        </tr>        
        <tr>
            <td id="1-0">O</td>
            <td id="1-1">X</td>
            <td id="1-2">O</td>
        </tr>        
        <tr>
            <td id="2-0">O</td>
            <td id="2-1">O</td>
            <td id="2-2">X</td>
        </tr>
    </table>

    <div id="playerprompt">Player 1's turn</div>

    <script src="script.js"></script>
    
</body>
</html>
