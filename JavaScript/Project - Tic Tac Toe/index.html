<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="0-0"></td>
            <td id="0-1"></td>
            <td id="0-2"></td>
        </tr>        
        <tr>
            <td id="1-0"></td>
            <td id="1-1"></td>
            <td id="1-2"></td>
        </tr>        
        <tr>
            <td id="2-0"></td>
            <td id="2-1"></td>
            <td id="2-2"></td>
        </tr>
    </table>

    <div style="text-align: center;" class="centered_button">
        <button id="startButton">Start new game</button>
        <button id="refreshButton">Start new game</button>
    </div>
    

    <div id="playerprompt"></div>

    <script src="script.js"></script>
    
</body>
</html>
